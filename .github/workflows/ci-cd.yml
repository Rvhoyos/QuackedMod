name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  release:
    types: [ "published" ]



jobs:
  build:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build NeoForge with Gradle
        run: ./gradlew :neoforge:build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: quackedmod-jar
          # Upload only the main jar (exclude dev/sources/shadow)
          path: |
            neoforge/build/libs/*.jar
            !neoforge/build/libs/*-dev.jar
            !neoforge/build/libs/*-shadow.jar
            !neoforge/build/libs/*-sources.jar
          retention-days: 1

  deploy-staging:
    needs: build
    if: github.event_name == 'push'
    # Use specific labels to ensure we hit the right VPS runner
    runs-on: [self-hosted, linux, X64]

    steps:
      - uses: actions/checkout@v4
      
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: quackedmod-jar
          path: build/libs/

      - name: Deploy to Staging
        run: |
          chmod +x /home/ubuntu/mcserver/deploy-staging.sh
          /home/ubuntu/mcserver/deploy-staging.sh "build/libs"

  deploy-prod:
    if: github.event_name == 'release'
    runs-on: [self-hosted, linux, X64]

    steps:
      - name: Promote to Production (Run Script)
        run: |
           chmod +x /home/ubuntu/mcserver/promote-to-prod.sh
           /home/ubuntu/mcserver/promote-to-prod.sh
